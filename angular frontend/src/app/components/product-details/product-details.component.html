<div class="detail-section">
    <div class="container-fluid">

        <img src="{{product.imageUrl}}" class="detail-img">

        <h3>{{product.name}}</h3>
        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
        <a (click)="addToCart(product)" class="btn btn-info btn-sm">Add to cart</a>

        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>

        <a routerLink="/products" class="mt-5">Back to Main Page</a>
    </div>

</div>
